name: Deploy Reverse Proxy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST '
          set -e

          echo "ğŸ“ Ensuring target directory exists..."
          mkdir -p /home/ubuntu/www/nginx-reverse-proxy
          cd /home/ubuntu/www/nginx-reverse-proxy

          echo "ğŸ”„ Syncing Git repository..."
          if [ ! -d ".git" ]; then
            git clone https://github.com/easytomanagexyz/reverse-proxy.git .
          else
            git fetch --all
            git reset --hard origin/main
          fi

          echo "ğŸ³ Restarting reverse proxy with docker-compose..."
          docker-compose down || true
          docker-compose up -d

          echo "âœ… Reverse proxy deployment completed!"
        