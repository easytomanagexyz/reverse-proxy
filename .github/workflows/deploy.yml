name: Deploy Reverse Proxy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem
      
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST '
          set -e
          
          # Navigate to or create directory
          mkdir -p /home/ubuntu/www/reverse-proxy
          cd /home/ubuntu/www/reverse-proxy
          
          # Check if it's a git repository, if not clone it
          if [ ! -d ".git" ]; then
            echo "üîΩ Cloning repository..."
            git clone https://github.com/easytomanagexyz/reverse-proxy.git .
          else
            echo "üîÑ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main
          fi
          
          echo "üê≥ Restarting Docker containers..."
                        sudo /usr/bin/docker-compose down || true
              sudo /usr/bin/docker-compose up -d          
          echo "‚úÖ Reverse proxy deployment completed!"
          '
                
