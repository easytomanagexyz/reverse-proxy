version: '3.8'

services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - admin-backend
      - eatwithme-backend

  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/var/www/html --email your@email --agree-tos --no-eff-email -d api.easytomanage.xyz -d admin-api.easytomanage.xyz
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
